<div style="display:flex;justify-content: right;">
    <button 
        class="btn btn-success"
        (click)="salvar()"
    >
        <span class="bi bi-check"></span>
        Salvar
    </button>
</div>
<!-- Vertical Form -->
<form class="row g-3">
  <div class="col-12">
    <label for="nome" class="form-label">Nome</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="nome" 
      name="nome"
    >
  </div>
  <div class="col-12">
    <label for="preco" class="form-label">CPF</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="cpf" 
      name="preco"
    >
  </div>
  <div class="col-12">
    <label for="descricao" class="form-label">Data de nascimento</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="datanascimento" 
      name="descricao"
    >
  </div>
  <div class="col-12">
    <label for="preco" class="form-label">Celular</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="celular" 
     >
    </div>

    <div class="col-12">
        <label for="preco" class="form-label">Email</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="email" 
         >
    </div>
    
    </form>
