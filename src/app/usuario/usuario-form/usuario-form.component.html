<div style="display:flex;justify-content: right;">
    <button 
        class="btn btn-success"
        (click)="salvar()"
    >
        <span class="bi bi-check"></span>
        Salvar
    </button>
</div>
<!-- Vertical Form -->
<form class="row g-3">
  <div class="col-12">
    <label for="descricao" class="form-label">Nome</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="nome" 
      name="nome"
    >
  </div>
  <div class="col-12">
    <label for="descricao" class="form-label">email</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="email" 
      name="email"
    >
  </div>
  <div class="col-12">
    <label for="descricao" class="form-label">Senha</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="senha" 
      name="senha"
    >
  </div>
</form><!-- Vertical Form -->
