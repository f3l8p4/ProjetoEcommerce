<div style="display:flex;justify-content: right;">
    <button 
        class="btn btn-success"
        (click)="salvar()"
    >
        <span class="bi bi-check"></span>
        Salvar
    </button>
</div>
<!-- Vertical Form -->
<form class="row g-3">
  <div class="col-12">
    <label for="descricao" class="form-label">Nome</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="nome" 
      name="nome"
    >
  </div>
  <div class="col-12">
    <label for="descricao" class="form-label">Preço</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="preco" 
      name="preco"
    >
  </div>
  <div class="col-12">
    <label for="descricao" class="form-label">Descricão</label>
    <input 
      type="textarea" 
      class="form-control" 
      [(ngModel)]="descricao" 
      name="descricao"
    >
  </div>
  <div class="col-12">
    <label for="descricao" class="form-label">categoria</label>
    <select class="form-control" [(ngModel)]="categoria">
        <option *ngFor="let categoria of categorias" [value]="categoria.indice" [innerHTML]="categoria.descricao" [(ngModel)]="categoria.descricao" ></option>
    </select>
  </div>
</form><!-- Vertical Form -->
